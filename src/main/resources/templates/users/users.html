<!DOCTYPE html>
<html class="blue-grey darken-4" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Users</title>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
	rel="stylesheet">
<link type="text/css" rel="stylesheet" href="/css/materialize.min.css"
	media="screen,projection" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>
<body class="blue-grey darken-4">
	<div class="container">
		<div class="row">
			<div class="col s12">
				<h2 style="color: rgb(99, 255, 240)">USERS</h2>
				<h4>
					<a href="/users/new">
						<button class="btn waves-effect waves-light" name="action">Register</button>
					</a>
				</h4>
				<table class="z-depth-3"
					style="background-color: rgb(30, 133, 123); color: rgb(255, 255, 255)">
					<thead>
						<tr>
							<th>Id</th>
							<th>Name</th>
							<th>Email</th>
							<th>Options</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="user: ${users}">
							<td th:text="${user.id}"></td>
							<td th:text="${user.name}"></td>
							<td th:text="${user.email}"></td>
							<td>
								<a th:href="@{users/{id}/edit (id= ${user.id} ) }" class="waves-effect waves-light btn-small">Edit</a>
								<a th:href="@{users/{id}/remove (id= ${user.id} ) }" 
									th:unless="${user.email} == ${principal}"
									class="waves-effect waves-light btn-small">Remove</a>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
		<script type="text/javascript" src="js/materialize.min.js"></script>
	</div>
</body>
