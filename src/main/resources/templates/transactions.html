<!DOCTYPE html>
<html class="blue-grey darken-4" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
		<title>Transactions</title>
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
			rel="stylesheet">
		<link type="text/css" rel="stylesheet" href="css/materialize.min.css"
			media="screen,projection" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>
<body class="blue-grey darken-4">
	<div class="container">
		<div class="row">
			<div class="col s12">

				<h2 style="color: rgb(99, 255, 240)">IMPORT TRANSACTIONS</h2>

				<form action="" method="POST" enctype="multipart/form-data">
					<div class="file-field input-field">
						<div class="btn">
							<span>CSV File</span> <input name="file" type="file">
						</div>
						<div class="file-path-wrapper">
							<input class="file-path validate" type="text"
								placeholder="Select file to upload.">
						</div>
					</div>

					<button class="btn waves-effect waves-light" type="submit"
						name="action">Import</button>

				</form>

				<p th:text="${error}" class="center-align cyan darken-4 z-depth-1"
					style="color: rgb(255, 255, 255)">error</p>

				<h4 style="color: rgb(99, 255, 240)">IMPORTS</h4>

				<table class="z-depth-3"
					style="background-color: rgb(30, 133, 123); color: rgb(255, 255, 255)">
					<thead>
						<tr>
							<th>Transactions Date</th>
							<th>Import Date</th>
						</tr>
					</thead>

					<tbody>
						<tr th:each="info: ${importInfo}">
							<td
								th:text="${#temporals.format(info.transactionsDate, 'dd/MM/yyyy')}"></td>
							<td
								th:text="${#temporals.format(info.importRealized, 'dd/MM/yyyy HH:mm')}"></td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
		<script type="text/javascript" src="js/materialize.min.js"></script>
	</div>
</body>
